<ion-view view-title="Operaciones">
  <ion-content>
    <h1>Aqui se muestran las operaciones en las que ha estado involucrado</h1>
    <div class="list list-inset">
  		<label class="item item-input">
    		<i class="icon ion-search placeholder-icon"></i>
    		<input type="text" placeholder="Search">
  		</label>
		<p></p>
  		<label class="item item-input">
		<input type="text" placeholder="Ingrese cantidad a transferir">
		</label>
		<p></p>
		<button class="button icon-left button-balanced ion-checkmark-round" ng-click="transferir()">Transferir</button>
		<button class="button icon-left button-assertive ion-close-round" ng-click="cancelar()">Cancelar</button>
	</div>
  </ion-content>
</ion-view>
