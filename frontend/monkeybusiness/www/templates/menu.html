<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title"><div class="ion-cash"> Monkey Business</div></h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/welcome" ng-if="!loged">
          Welcome
        </ion-item>
        <ion-item menu-close ng-click="login()" ng-if="!loged">
          Login
        </ion-item>
        <ion-item menu-close ng-click="logup()" ng-if="!loged">
          Logup
        </ion-item>
        <ion-item menu-close href="#/app/home" ng-if="loged">
          Estado Global
        </ion-item>
        <ion-item menu-close href="#/app/operaciones" ng-if="loged">
          Ver operaciones
        </ion-item>
        <ion-item menu-close href="#/app/pago" ng-if="loged">
          Realizar pago
        </ion-item>
        <ion-item menu-close href="#/app/admin" ng-if="is_admin">
          Vista Administrador
        </ion-item>
        <ion-item menu-close ng-click="logout()" ng-if="loged">
          Cerrar Sesion
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
