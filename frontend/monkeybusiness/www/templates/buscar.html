<ion-view view-title="Clientes">
  <ion-content>
    <button class="button button-outline button-block button-calm" ng-click="actualizarDatos()">
      Actualizar Datos
    </button>
    <label class="item item-input">
      <span class="input-label">Filtro de usuarios</span>
      <input type="text" ng-model="filterClient">
    </label>

    <div class="card card-calm" ng-repeat="client in clients| filter: filterClient">
      <div class="item item-divider calm">
        {{client.name + ' ' + client.last_name}}
      </div>
      <div class="item item-text-wrap">
        <p>Nombre de Usuario: {{client.nickname}}</p>
        <p>Cedula: {{client.id_number}}</p>
        <p>Edad: {{client.age}}</p>
        <p>Saldo: {{client.points}}</p>
      </div> 
    </div>
  </ion-content>
</ion-view>
