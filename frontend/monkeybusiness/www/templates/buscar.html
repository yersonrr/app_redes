<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Busqueda de usuarios</h1>
    <div class="buttons">
      <button class="button ion-close-round" ng-click="closeBuscar()"></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doBusqueda()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Nombre de usuario</span>
          <input type="text">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Buscar</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
